{% extends "base.html" %} 
{% block title %}Sign up{% endblock %} 
{% block content %}
<div style="margin:50px;
            border:50px">
    <h1>Sign Up</h1>
</div>
<div style="margin:50px;
           border:50px" >
    <form method="POST">
        <div class="mb-3">
            <label for="user_name" class="form-label">UserName</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordhelp" required>
        </div>
        <div id="passwordhelp" class="form-text">
            Your password must be 8 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div><br>
        <div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-outline-primary">Signup</button>
            <a href = "/home"><button type = "button" class = "btn btn-outline-primary">Back</button></a>
        </div>
    </form>    
</div>
{% endblock %}
